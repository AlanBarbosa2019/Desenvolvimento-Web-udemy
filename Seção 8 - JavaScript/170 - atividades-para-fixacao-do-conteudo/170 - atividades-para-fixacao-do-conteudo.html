<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
	</head>

	<body>

		<script>
		    
				var nome = prompt('Digite seu nome:')		    
				var altura = prompt('Digite sua altura em centímetro:')
		    var peso = prompt('Digite seu peso (em kg):')
		    
		    //document.write(nome + '<br>')
		    //document.write(altura + '<br>')
		    //document.write(peso + '<br>')
		    
		    altura = parseFloat(altura)
		    peso = parseFloat(peso)

				altura = altura/100
				
				var massaCorporal = peso / (altura*altura)

				var MensagenDeClassificacaoDeMassaCorporal = ''

				if(massaCorporal < 16)
					MensagenDeClassificacaoDeMassaCorporal = 'Baixo peso muito grave'

				if(massaCorporal => 16 && massaCorporal <= 16,99)
					MensagenDeClassificacaoDeMassaCorporal = 'Baixo peso grave'

				if(massaCorporal => 17 && massaCorporal <= 18,49)
					MensagenDeClassificacaoDeMassaCorporal = 'Baixo peso'

				if(massaCorporal => 18,50 && massaCorporal <= 24,99)
					MensagenDeClassificacaoDeMassaCorporal = 'Peso normal'

				if(massaCorporal => 25 && massaCorporal <= 29,99)
					MensagenDeClassificacaoDeMassaCorporal = 'Sobrepeso'

				if(massaCorporal => 30 && massaCorporal <= 34,99)
					MensagenDeClassificacaoDeMassaCorporal = 'Obesidade grau I'

				if(massaCorporal => 35 && massaCorporal <= 39,99)
					MensagenDeClassificacaoDeMassaCorporal = 'Obesidade grau II'

				if(massaCorporal > 40)
					MensagenDeClassificacaoDeMassaCorporal = ' Obesidade grau III'
				
		    
				document.write(nome + ' possui índice de massa corporal igual a ' + massaCorporal + ', sendo classificado como: ' + MensagenDeClassificacaoDeMassaCorporal)
				

		</script>

	</body>
</html>
